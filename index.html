<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="user-scalable=no">
        <link rel="icon" href="icon/icon.png" type="image/png">
        <link rel="apple-touch-icon" href="icon/icon.png">
        <link rel="stylesheet" type="text/css" href="./css/game.css">
        <link rel="stylesheet" type="text/css" href="./fonts/gamefont.css">
        <title>Unknown Worlds Online</title>
    </head>
    <body style="background-color: black">
        <script type="text/javascript" src="./js/libs/socket.io.js"></script>

        <div id="text_zone"></div>

        <script type="text/javascript">
            const _requestNativeFullScreen = (args) => {
                if (args && !!args.browserOnly) {
                    window.moveTo(0, 0);
                    window.resizeTo(screen.availWidth, screen.availHeight);
                    return;
                }

                let canvas = null;

                const fullscr = () => {
                    if (canvas.requestFullscreen) {
                        canvas.requestFullscreen();
                    } else if (canvas.mozRequestFullScreen) { /* Firefox */
                        canvas.mozRequestFullScreen();
                    } else if (canvas.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                        canvas.webkitRequestFullscreen();
                    } else if (canvas.msRequestFullscreen) { /* IE/Edge */
                        canvas.msRequestFullscreen();
                    }
                }

                const queryCanvas = () => {
                    setTimeout(() => {
                        canvas = document.getElementsByTagName('body');
                        if (canvas !== null) fullscr();
                        else queryCanvas();
                    },1000);
                }

                queryCanvas();
            }; // _requestNativeFullScreen({browserOnly:true});
        </script>

        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
